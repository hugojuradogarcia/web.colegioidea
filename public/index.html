	<script>
	$(document).ready(function() {

		var screenHeight = $(window).height();

    	$('#container1').css({ 
    		'height': screenHeight
    	});
    	$('.imgMountain').css({ 
    		'width': $(window).width() + 200
    	});
    	$('.imgCloud').css({ 
    		'width': $(window).width() + 200
    	});
    	// Posicionar 3 layers Monta침as
    	var imgMountain = $('.imgMountain');
		var imgMountainHeight = imgMountain.height();
		
		$('.imgMountain').css({
			'top' : screenHeight - imgMountainHeight + 25
		});
		// Posicionar arbol 
		var tree = $('.imgTree');
		var treeHeight = tree.height();

		$('.imgTree').css({
			'top' : screenHeight - treeHeight
		});

		$('#fallingLeaves').css({
			'top' : screenHeight - treeHeight + 200,
			'width' : tree.width(),
			'height' : tree.height()

		})
	});
	</script>
